<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bank App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
    
        </ul>
      </div>
    </div>
  </nav>
  <section class="container my-4 " id="wrapperForm">
    <form id="addTask" >
        <div class="mb-3">
            <input name="name" placeholder="custmer name" class="form-control" value="fsdfsd">
        </div>
        <div class="mb-3">
            <input name="balance" placeholder=" intial balance" class="form-control">
        </div>
        <div class="mb-3">
            <input name="address" placeholder=" address" class="form-control" >
        </div>
        <div class="mb-1">
            <button type="submit" class="btn btn-primary">Add custmer</button>
        </div>
    </form>
</section>
  <section class="container my-1 " id="wrapperTable">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>accNum</th>
          <th>name</th>
          <th>intial balance</th>
          <th>address</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        
      </tbody>
    </table>
  </section>
  <footer class="bg-dark text-white p-3 text-center text-center">
    @Jolina gerges
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/task.js"></script>
</body>

</html>
